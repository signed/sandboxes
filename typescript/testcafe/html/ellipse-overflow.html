<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flup</title>
    <style type="text/css">
        div {
            width: 50px;
            white-space: nowrap;
            border: 1px solid blue;
        }

        h4 {
            width: 50px;
            white-space: nowrap;
            border: 1px solid red;
        }

        .cope {
            overflow: hidden;
        }

        .ellipsis {
            text-overflow: ellipsis;
        }

        .fade {
            text-overflow: clip;
        }
    </style>
</head>
<body>

<button onclick="checkForEllipsis()">check</button>

<h4>this is a text</h4>
<div>this is a text</div>
<h4>short</h4>
<div>short</div>
<h4 class="this cope ellipsis">this is a text</h4>
<div class="this cope ellipsis">this is a text</div>
<h4 class="cope fade">this is a text</h4>
<div class="cope fade">this is a text</div>

<!-- https://stackoverflow.com/questions/7738117/html-text-overflow-ellipsis-detection -->
<!-- https://stackoverflow.com/questions/143815/determine-if-an-html-elements-content-overflows -->
<script type="text/javascript">
    const ellipsis = (e) => {
        const computedStyle = window.getComputedStyle(e);
        const textOverflow = computedStyle.textOverflow;
        return e.offsetWidth < e.scrollWidth && textOverflow === 'ellipsis';
    };

    const checkForEllipsis = () => {
        const divList = document.getElementsByTagName('div');
        const h4List = document.getElementsByTagName('h4');
        const picks = document.getElementsByClassName('this');
        const divs = Array.from(h4List);
        divs.forEach(div => console.log(ellipsis(div)));
    };
</script>
</body>

</html>
