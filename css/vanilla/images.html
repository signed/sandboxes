<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>css sandbox</title>
    <link href='https://fonts.googleapis.com/css?family=Pirata One' rel='stylesheet'>
    <style type="text/css">
        @font-face {
            font-family: Qlassik;
            src: url("fonts/Qlassik_TB.ttf");
        }

        @font-face {
            font-family: Qlassik;
            font-weight: bold;
            src: url("fonts/QlassikBold_TB.ttf");
        }

        body {
            background: black;
            display: flex;
        }

        .battlegoal {
            position: relative; /*required to allow absolute positioning within .container*/
            width: 200px;
            height: 300px;
        }

        .card {
            border-radius: 15px;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 22%;
            width: 60%;
            bottom: 10%;
            left: 20%;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .title {
            margin: 0;
            font-family: 'Pirata One', cursive;
            font-size: 1.35em;
            font-weight: normal;
        }

        .description {
            display: flex;
            align-items: center;
            font-family: Qlassik, cursive;
            font-size: 0.8em;
            line-height: 1.2em;
            height: 52%;
            padding: 0 20% 0 20%;
        }

        .perks {
            position: absolute;
            bottom: 12.5%;
            left: 50%;
            width: 50%;
            margin: 0 0 0 -30%;
            font-size: 2em;
            font-weight: bold;
        }

        .cardnumber {
            position: absolute;
            bottom: 3%;
            left: 50%;
            width: 20%;
            margin: 0 0 0 -15%;
            color: white;
            font-size: xx-small;
        }

        .blueprint {
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="battlegoal">
    <img class="card" src="https://lh3.googleusercontent.com/u/0/d/19x3kdXZF2oEME3WipHeAXISfWkGtgmEA=w1440-h766-iv1" alt="">
    <div class="overlay">
        <h3 class="title">Explorer</h3>
        <div class="description">Reveal a room tile by opening a door on your turn during the scenario.</div>
        <div class="perks">✓✓</div>
        <div class="cardnumber">267</div>
    </div>
</div>
<img class="blueprint" src="https://raw.githubusercontent.com/any2cards/gloomhaven/master/images/battle-goals/explorer.png" alt="">
</body>
</html>
