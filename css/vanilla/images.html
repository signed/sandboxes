<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>css sandbox</title>
    <style type="text/css">

        @font-face {
            font-family: gloom;
            src: url("https://doc-0o-0c-docs.googleusercontent.com/docs/securesc/ha0ro937gcuc7l7deffksulhg5h7mbp1/ft6v0c85j7s1il0k4ta2vhpdakfo7bfi/1550181600000/03164054090578463837/*/1tioEnQEIr_OI_49OhE23gIJp-DTJaBIS");
        }
        body {
            background: black;
        }

        .container {
            position: relative; /*required to allow absolute positioning withing .container*/
            width: 400px;
            height: 600px;
            margin: 0 auto;
        }

        .card {
            position: absolute;
        }

        .content {
            position: absolute;
            top: 70px;
            left: 50px;
            width: 50%;
            text-align: center;
            font-family: gloom,serif;
        }

        .title {
            margin: 0 auto;
        }

        .cardnumber {
            position: absolute;
            margin: 0 auto;
            bottom: 10%;
        }
    </style>

</head>
<body>
<img src="https://raw.githubusercontent.com/any2cards/gloomhaven/master/images/battle-goals/explorer.png">
<div class="container">
    <img class="card" src="https://lh3.googleusercontent.com/u/0/d/19x3kdXZF2oEME3WipHeAXISfWkGtgmEA=w1440-h766-iv1">
    <div class="content">
        <h3 class="title">Explorer</h3>
        <section class="description">
            Reveal a room tile by opening a door on your turn during the scenario.
        </section>
    </div>
    <div class="cardnumber">267</div>
</div>
</body>
</html>
