<html>
<head>

    <title>Backbone Demo: Todos</title>
    <link href="todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="js/underscore-1.3.1.js"></script>
    <script type="text/javascript" src="js/backbone-0.5.3.js"></script>
    <script type="text/javascript" src="todos.js"></script>

</head>
<body>
<!-- Todo App Interface -->
<div id="todoapp">
    <div>
        <span>Sortiere nach</span>
        <span onclick="_thomas.Todos.sortById()">id</span>
        <span onclick="_thomas.Todos.sortByName()">name</span>
        <span onclick="_thomas.Todos.sortByReception()">reception</span>
    </div>

    <div class="title">
        <h1>Todos</h1>
    </div>

    <div>
        <span>Filter nach</span>
        <span onclick="_thomas.Todos.forYear()">Year</span>
    </div>

    <div class="content">

        <div id="create-todo">
            <input id="new-todo" placeholder="What needs to be done?" type="text"/>
            <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
            <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>
    </div>
</div>

<!-- Templates -->

<script type="text/template" id="item-template">
    <div class="todo <%= done ? 'done' : '' %>">
        <div class="display">
            <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
            <div class="reception-date"></div>
            <div class="todo-text"></div>
            <span class="todo-destroy"></span>
        </div>
        <div class="edit">
            <input class="todo-input" type="text" value=""/>
        </div>
    </div>
</script>

<script type="text/template" id="stats-template">
    <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
    <% } %>
    <% if (done) { %>
        <span class="todo-clear">
          <a href="#">
              Clear <span class="number-done"><%= done %></span>
              completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
    <% } %>
</script>
</body>
</html>
