<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
    <f:viewParam id="user_id" name="another" value="#{parameter.another}"/>
</f:metadata>

<h:head>
    <title>
        Parameters
    </title>
</h:head>

<h:body>
    <h:body>

        <h:outputLink value="#{request.requestURI}">
            <h:outputText value="Show me the values" />
            <f:param name="token" value="bite"/>
            <f:param name="another" value="dust"/>
        </h:outputLink>
        <br/>

        Token to post construct time: "#{parameter.tokenPostConstruct}"<br/>
        Token to render Time: "#{parameter.token}"<br/>
        Another to post construct time: "#{parameter.anotherPostConstruct}"<br/>
        Another to render Time: "#{parameter.another}"<br/>
    </h:body>
</h:body>
</html>
