<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:signed="http://github.com/signed"
        >

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
    <h:form>
        <h:panelGrid columns="3">
            Your name:
            <h:inputText id="name" value="#{formData.name}"/>
            <h:message for="name"/>

            Your secret:
            <h:inputSecret id="secret" value="#{formData.secret}" label="the label" >
                <f:converter for="secret" converterId="converter.secrets"/>
                <f:validateRequired/>
                <signed:secretvalidator attribute="no its not"/>
            </h:inputSecret>
            <h:message for="secret"/>
        </h:panelGrid>
        <h:commandButton value="Welcome Me" action="${formData.tellSecret}">
            <f:actionListener type="form.GossipSource"/>
        </h:commandButton>
    </h:form>
    <signed:input label="print me"/>
    <signed:input label="print you"/>
    <signed:input label="print together"/>
</h:body>
</html>
