<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
        >

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    SessionId: <h:outputText value="#{sessionId}"/>
    <h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
    <h:form>
        <h:panelGrid columns="3">
            The Value
            <h:inputText id="value" value="#{restoreBean.value}"/>
            <h:message for="value"/>
        </h:panelGrid>
        <h:commandButton value="Update value" action="form"/>
    </h:form>

    Current value:
    <h:outputText value="#{restoreBean.value}"/>
</h:body>
</html>
