apply plugin: 'java'

repositories{
    mavenCentral()
    jcenter()
}

dependencies {
    compileOnly 'ch.qos.logback:logback-classic:1.1.7'
    compileOnly 'org.springframework.boot:spring-boot-configuration-processor:2.0.3.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-autoconfigure:2.0.3.RELEASE'
}
